<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Document</title>
    <style>
        #mapa {
            height: 180px;
        }
    </style>
</head>

<body>
    <div id="mapa" style="width: 600px; height: 400px"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        const map = L.map('mapa').setView([19.8828005, -97.3929456], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const marker = L.marker([19.8828005, -97.3929456]).addTo(map);

        marker.bindPopup("<b>Hola</b><br>Aqui esta la D107").openPopup();

        const popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Ubucacion: " + e.latlng.lat/* lat para latitud, lng para longitud ,toString() */)
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>

</html>
